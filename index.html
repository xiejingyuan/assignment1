<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"/>
</head>
<body>
    <header>
        <h1>HTML</h1>
        <h3>ASSINGMENT ONE</h3>
    </header>

    <main>
        <form>
            <fieldset>
                <legend><strong><i>Class Pizza</i></strong></legend><br>
                <input type="checkbox" id="pizza1" name="pizza1">
                <label for="pizza1"> Margherita </label><br>
                <lable for="size1">Size</lable>
                <select>
                    <option>Small (10 inches)</option>
                    <option>Medium (12 inches)</option>
                    <option>Large (14 inches)</option>
                </select>
                <span style="padding-left: 40px;"></span>
                <label for="qty1"> Qty </label>
                <input type="number" id="qty1" name="qty1" min="1"><br><br>
                
                <input type="checkbox" id="pizza2" name="pizza2">
                <label for="pizza2"> Pepperoni </label><br>
                <lable for="size2">Size</lable>
                <select>
                    <option>Small (10 inches)</option>
                    <option>Medium (12 inches)</option>
                    <option>Large (14 inches)</option>
                </select>
                <span style="padding-left: 40px;"></span>
                <label for="qty2"> Qty </label>
                <input type="number" id="qty2" name="qty2" min="1"><br><br>

                <input type="checkbox" id="pizza3" name="pizza3">
                <label for="pizza3"> Cheese Lover's </label><br>
                <lable for="size3">Size</lable>
                <select>
                    <option>Small (10 inches)</option>
                    <option>Medium (12 inches)</option>
                    <option>Large (14 inches)</option>
                </select>
                <span style="padding-left: 40px;"></span>
                <label for="qty3"> Qty </label>
                <input type="number" id="qty3" name="qty3" min="1"><br><br>
            </fieldset>
            <fieldset>
                <legend><strong><i>Build Your Own Pizza</i></strong></legend><br>
                <lable for="crust">Choose Your Crust</lable>
                <select>
                    <option>Thin</option>
                    <option>Thick</option>
                    <option>Gluten-Free</option>
                </select><br><br>

                <lable for="source">Select Your Sauce </lable>
                <select>
                    <option>Tomato</option>
                    <option>Alfredo</option>
                    <option>Pesto</option>
                </select><br><br>

                <lable for="t">Select Your Topping </lable><br><br>
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" id="topping" name="topping">
                            <lable for="topping">Pepperoni</lable>
                        </td>
                        <td>
                            <input type="checkbox" id="topping" name="topping">
                            <lable for="topping">Sausage</lable>
                        </td>
                        <td>
                            <input type="checkbox" id="topping" name="topping">
                            <lable for="topping">Ground Beef</lable>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="topping" name="topping">
                            <lable for="topping">Peppers</lable>
                        </td>
                        <td>
                            <input type="checkbox" id="topping" name="topping">
                            <lable for="topping">Mushrooms</lable>
                        </td>
                        <td>
                            <input type="checkbox" id="topping" name="topping">
                            <lable for="topping">Onions</lable>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="topping" name="topping">
                            <lable for="topping">Mozzarella</lable>
                        </td>
                        <td>
                            <input type="checkbox" id="topping" name="topping">
                            <lable for="topping">Parmesan</lable>
                        </td>
                        <td>
                            <input type="checkbox" id="topping" name="topping">
                            <lable for="topping">Cheddar</lable>
                        </td>
                    </tr>
                </table><br>
                <lable for="size&qty">Size & Qty</lable><br><br>
                <lable for="size">Size</lable>
                <select>
                    <option>Small (10 inches)</option>
                    <option>Medium (12 inches)</option>
                    <option>Large (14 inches)</option>
                </select>
                <span style="padding-left: 40px;"></span>
                <label for="qty"> Qty </label>
                <input type="number" id="qty" name="qty" min="1"><br><br>
            </fieldset>
            <fieldset>
                <legend><strong><i>Contact Info</i></strong></legend><br>
                <lable for="phone">Phone Number:</lable>
                <span style="padding-left: 5px;"></span>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <br><br>
            </fieldset><br>
            <input type="submit" value="SUBMIT">
        </form>
    </main>
    
    <footer>
        <p><small>@ html assignment 1</small></p>
    </footer>
</body>
</html>
